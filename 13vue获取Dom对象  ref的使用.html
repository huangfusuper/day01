<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>13vue获取Dom对象  ref的使用.html</title>
</head>
<body>

<div id="app">
  <div ref="domObj">
    你好啊
  </div>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {},
    methods: {},
    mounted(){
      console.log(this.$refs.domObj)
    }
  });
</script>
</body>
</html>
