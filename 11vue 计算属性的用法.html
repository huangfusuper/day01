<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11vue 计算属性的用法.html</title>

  <style>
    li {
      cursor:pointer
    }

    .h2Sty {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <audio :src="getMusicSrc" autoplay controls></audio>
    <ul>
      <li v-for="(item,index) in musicData" @click="clickMusic(index)">
        <h2 :class="{h2Sty:myIndex == index}">{{item.id}} - {{item.name}}</h2>
        <p>作者：{{item.author}}</p>
      </li>
    </ul>
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    let dataVal = [
      {
        "id":1,
        "name":"世间美好与你环环相扣.mp3",
        "author":"柏松",
        "url":"./世间美好与你环环相扣.mp3"
      },
      {
        "id":2,
        "name":"童话镇.mp3",
        "author":"陈一发儿",
        "url":"./童话镇.mp3"
      }
    ]

    const app = new Vue({
      el: "#app",
      data(){
        return {
          musicData:dataVal,
          myIndex:0
        }
      },
      methods: {
        clickMusic:function (index) {
          this.myIndex = index;
        }
      },
      computed:{
        getMusicSrc:function () {
          return this.musicData[this.myIndex].url
        }
      }
    });
  </script>
</body>
</html>
