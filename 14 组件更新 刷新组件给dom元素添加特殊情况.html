<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14 组件更新 刷新组件给dom元素添加特殊情况.html</title>
</head>
<body>

<div id="app"></div>

<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  const App = {
    template:`
      <div class="app">
        <input v-show="isShow" ref="input"/>
      </div>
    `,
    data(){
      return {
        isShow: false
      }
    },
    mounted(){
      this.isShow = true;
      this.$nextTick(function () {
        this.$refs.input.focus();
      });

    }
  }

  const app = new Vue({
    el: "#app",
    data: {},
    methods: {},
    template:`<App/>`,
    components:{
      App
    }
  });
</script>
</body>
</html>
