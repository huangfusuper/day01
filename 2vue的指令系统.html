<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2vue的指令系统.html</title>

  <style>
    .box {
      width:300px;
      height: 300px;
      background-color: red;
    }
    .active {
      background-color: #0087ff;
    }
  </style>
</head>
<body>
  <div id="app">

  </div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: function () {
      return{
        msg:"指令系统",
        html:"<h2>你好啊</h2>",
        isIf:true,
        isActive:true ,
        img:"./123.png",
        menuList:[
          {id:1,name:"炸山",age:13},
          {id:2,name:"张三",age:18},
          {id:3,name:"李四",age:20}
        ],
        inputTxt:""
      }
    },
    methods: {
      clickFun(e){
        this.isActive = !this.isActive
      }
    },
    template:`
      <div id="app">
        {{msg}}
        <div v-html="html"></div>
        <div v-text="html"></div>
        <div v-if="isIf">isIf为true</div>
        <div v-else>isIf为false</div>
        <div v-show="isIf">v-show</div>
        <div class="box" :class="{active:isActive}" @click="clickFun"></div>
        <img src="../" :src="img"/>
        <ul>
          <li v-for="item in menuList">{{item.id}}-{{item.name}}-{{item.age}}</li>
        </ul>
        <!-双向数据绑定-->
        <input type="text" v-model="inputTxt"/>
        <h1>{{inputTxt}}</h1>
      </div>
    `
  });

</script>
</body>
</html>
