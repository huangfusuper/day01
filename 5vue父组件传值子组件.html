<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5vue父组件传值子组件.html</title>
</head>
<body>
  <div id="app">

  </div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>

  Vue.component('Parent',{
    //声子
    data(){
      return {
        childDataText:"我是父数据的值，我想传递给子数据"
      }
    },
    template:`<div>
                <p>父组件</p>
                <Child :childData="childDataText"/>
              </div>`
  });
  Vue.component('Child',{
    template:`<div>
                <p>子组件</p>
                <input v-model="childData">
              </div>`,
    props:['childData']
  });

  //组件的声明
  const App = {

    template: `
      <div>
        <Parent/>
      </div>
    `
  }


  const vue = new Vue({
    el:"#app",
    data(){
      return {

      }
    },
    //用子
    template:'<App/>',
    //挂子
    components:{
      App
    }
  });

</script>
</body>
</html>
